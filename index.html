<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Kinda Do It</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Add the stylesheet to the head -->
    <link rel="stylesheet" type="text/css" href="/clippy/build/clippy.css" media="all">
</head>

<body class="container">

    <h1>HR SAYS SLEEP</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Task List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./help.html">Help</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">UML/Inspiration</a>
        </li>
    </ul>

    <div class="main">
        <form action="">
            <input type="text" placeholder="Add Task ...">
            <button type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="todoList">
            <ul id="taskList"></ul>
            <div id="buttonLayout">
                <button type="button" class="btn btn-primary" id="clearButton" onclick=clearAll()>Clear All</button>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <span class="text-muted">Powered by Microsoft Paint</span>
        </div>
    </footer>



    <!-- jQuery 3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Clippy.js -->
    <script src="/clippy/build/clippy.min.js"></script>
    <!-- Init script -->
    <script type="text/javascript">
        clippy.load('Clippy', function (agent) {
            // Do anything with the loaded agent
            agent.show();
        });
    </script>
    <script src="index.js"></script>
</body>

</html>
