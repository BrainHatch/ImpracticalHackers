<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Kinda Do It</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="container">
    <h1>TODO LIST</h1>

    <div class="main">
        <form action="">
            <input type="text" placeholder="Add Task ...">
            <button type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="todoList">
            <ul>

            </ul>
            <div id="buttonLayout">
                <button type="button" class="btn btn-primary" id="clearButton" onclick=clearAll() >Clear All</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
