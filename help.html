    <script type="text/javascript">

        function submitPlease() {
            var spongebobImg = document.getElementById("spongebob");
            var email = document.getElementById("email_Input");
            var helpText = document.getElementById("help_daddy");
            var submit_button = document.getElementById("submit_button");
            var top_meme = document.getElementById("top_meme");
            var bottom_meme = document.getElementById("bottom_meme");

            if (spongebobImg.style.display == "none") {

                spongebobImg.style.display = "inline-block";

                top_meme.innerHTML = memeText(true);
                bottom_meme.innerHTML = memeText(false);

                top_meme.style.background = "rgb(255,255,255)";
                top_meme.style.display = "inline-block";

                bottom_meme.style.background = "rgb(255,255,255)";
                bottom_meme.style.display = "inline-block";

                email.value = "";
                helpText.value = "";
                submit_button.innerHTML = "Clear";
            } else {

                spongebobImg.style.display = "none";
                top_meme.style.display = "none";
                bottom_meme.style.display = "none";
                submit_button.innerHTML = "Submit";

            }
        }

        // Even the code is fuzzy 
        function memeText(top) {
            var helpText = document.getElementById("help_daddy");

            var length = helpText.value.length;
            var meme = "";
            var index;
            var max;

            if (top) {
                index = 0;
                max = Math.floor(length / 2);
            } else {
                index = Math.floor(length / 2);
                max = length;
            }

            console.log(index);

            for (index; index < max; index++) {
                console.log(meme);

                if (Math.floor(Math.random() * Math.floor(2))) {
                    meme += helpText.value.charAt(index).toUpperCase();
                } else {
                    meme += helpText.value.charAt(index);
                }
            }

            return meme;

        }




    </script>
